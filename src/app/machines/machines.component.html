<mat-list *ngIf="machines$ | async as machines">
  <mat-list-item *ngFor="let machine of machines">
    <a mat-stroked-button routerLink="{{machine.id}}" matBadge="5" matBadgePosition="after" matBadgeColor="accent">
      {{machine.name}}
    </a>

    <app-machine-status [status]="'on'"></app-machine-status>
  </mat-list-item>
</mat-list>
