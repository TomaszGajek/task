<mat-list *ngIf="machines$ | async as machines">
  <mat-list-item *ngFor="let machine of machines">
    <a mat-stroked-button routerLink="{{machine.id}}" matBadge="{{machine.statuses.length}}" matBadgePosition="after" matBadgeColor="accent">
      {{machine.name}}
    </a>
    <app-machine-status [status]="machine.currentStatus"></app-machine-status>
  </mat-list-item>
</mat-list>
